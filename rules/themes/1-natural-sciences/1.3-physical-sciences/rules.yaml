- id: "Natural sciences / 1.3-physical-sciences/Result/material-parameter"
  type: Result
  weight: 0.63
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(band\s+gap|lattice\s+parameter|magnetic\s+moment|conductivity)\s+(?:is|of)\s+(?P<value>[-+]?\\d+(?:\\.\\d+)?)\s*(?P<unit>eV|Ã…|S/m|emu/g|T)?"
  negatives: ["not\\s+resolved","below\s+noise"]
  captures: ["value","unit"]
- id: "Natural sciences / 1.3-physical-sciences/Hypothesis/phase-or-transition"
  type: Hypothesis
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "we\s+(?:hypothesi[zs]e|suggest)\s+(?:a\s+)?(phase\s+transition|ordering|coupling)\b"
  negatives: ["no\s+transition|disorder"]
  captures: []
- id: "Natural sciences / 1.3-physical-sciences/Experiment/spectroscopy-or-microscopy"
  type: Experiment
  weight: 0.62
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(we\s+(?:measured|recorded))\s+(spectra|diffraction|magneti[sz]ation|hysteresis)\s+(?:using|with)\s+(NMR|XRD|Raman|AFM|PL)\b"
  negatives: ["simulation\s+only"]
  captures: []
- id: "Natural sciences / 1.3-physical-sciences/Technique/instrumentation"
  type: Technique
  weight: 0.66
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(calibrated|assembled|configured)\s+(spectrometer|diffractometer|cryostat|microscope)\b"
  negatives: ["off\s+the\s+shelf\s+only"]
  captures: []
- id: "Natural sciences / 1.3-physical-sciences/Dataset/events-or-spectra"
  type: Dataset
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(?:collected|compiled)\s+(?P<n>\\d{2,})\s+(?:events|spectra|frames)\b"
  negatives: ["single\s+measurement"]
  captures: ["n"]
- id: "Natural sciences / 1.3-physical-sciences/Analysis/fitting-or-modeling"
  type: Analysis
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(fit|fitted|modeled)\s+(?:data|curve|spectrum)\s+(?:with|using)\s+(Drude|Lorentz|Debye|Gaussian)\b"
  negatives: ["qualitative\s+only"]
  captures: []
- id: "Natural sciences / 1.3-physical-sciences/Conclusion/phenomenon"
  type: Conclusion
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "we\s+conclude\s+that\s+(.+?)\b"
  negatives: ["inconclusive|ambiguous"]
  captures: ["value"]
- id: "Natural sciences / 1.3-physical-sciences/Input Fact/theory"
  type: Input Fact
  weight: 0.58
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "according\s+to\s+(?:the\s+)?(standard\s+model|band\s+theory|Maxwell|Boltzmann)\b(.+?)?"
  negatives: ["hypothesis|speculation"]
  captures: ["value"]
