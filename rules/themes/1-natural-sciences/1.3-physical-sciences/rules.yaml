elements:
  # ===== HYPOTHESIS
  - id: "phys/Hypothesis/model_predicts_or_bounds"
    type: Hypothesis
    weight: 0.62
    sections: ["Introduction","Discussion","Abstract","Body","Unknown"]
    pattern: "\\b(we\\s+(hypothes[ie]ze|propose|predict|argue))\\b.{0,40}?that\\s+(.{1,180}?(rate|bound|scal(es|ing)|alignment|evolution).{0,80}?(increases|decreases|holds|is\\s+of\\s+order\\s+(O\\(|Ω\\(|Θ\\(|\\\\Omega\\(|\\\\Theta\\()))"
    negatives: [ ]
    captures: ["cue","verb","text"]

  # ===== INPUT FACT (условия/параметры/определения)
  - id: "phys/InputFact/cosmology_setup"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","Abstract"]
    pattern: "\\b(FLRW|Friedmann|Hubble|H\\s?=|scale\\s*factor\\s*a\\b|w\\s?=\\s?-?\\d+(?:\\.\\d+)?)\\b"
    negatives: [ ]
    captures: ["context"]

  - id: "phys/InputFact/quantum_setup"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(Hamiltonian|HS\\b|HB\\b|\\[U,\\s*H\\]=0|CPTP|Kraus\\s+operators|battery\\s+state|levels?\\s+N\\b|frequency\\s+\\bω\\b)\\b"
    negatives: [ ]
    captures: ["context"]

  - id: "phys/InputFact/simulation_samples"
    type: "Input Fact"
    weight: 0.56
    sections: ["Methods","Body","Unknown","Appendix","FigureCaption","TableCaption"]
    pattern: "\\b(TNG300|EAGLE|Horizon[- ]AGN|z\\s*=\\s*\\d+(?:\\.\\d+)?|stellar\\s+mass|morpholog(y|ical)|v/\\s*\\sigma|\\bkappa[_-]?rot)\\b"
    negatives: [ ]
    captures: ["sim"]

  # ===== TECHNIQUE (методы/аппараты/алгоритмы)
  - id: "phys/Technique/superpotential_or_hj"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown","Appendix","Abstract"]
    pattern: "\\b(superpotential|Hamilton[- ]Jacobi|first[- ]order\\s+system|slow[- ]roll\\s+parameters?\\s+\\b\\\\epsilon_H|\\b\\\\eta_H)\\b"
    negatives: [ ]
    captures: ["tool"]

  - id: "phys/Technique/ia_measurement"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown","Appendix"]
    pattern: "\\b(weak\\s+lensing|intrinsic\\s+alignment|projected\\s+correlation|\\bξ̃g\\+,?2\\b|wg\\+|Landy[- ]Szalay|jackknife|multipole)\\b"
    negatives: [ ]
    captures: ["method"]

  - id: "phys/Technique/energy_conserving_mapping"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(energy[- ]preserving|global\\s+unitary|Choi\\s+infidelity|Quantum\\s+Fisher\\s+Information|variational|Lagrangian\\s+optimization)\\b"
    negatives: [ ]
    captures: ["method"]

  # ===== EXPERIMENT / NUMERICS
  - id: "phys/Experiment/simulation_or_numeric_protocol"
    type: Experiment
    weight: 0.56
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(simulation(s)?|numerical|Monte\\s*Carlo|projected|box\\s*size|resolution|benchmark)\\b"
    negatives: [ ]
    captures: ["proto"]

  # ===== RESULT (ключевые метрики/границы/скейлинги)
  - id: "phys/Result/cosmology_bound_or_phase"
    type: Result
    weight: 0.64
    sections: ["Results","Discussion","Body","Unknown","Abstract","FigureCaption","TableCaption"]
    pattern: "\\b(we\\s+(show|prove|find))\\b.{0,120}?(de\\s*Sitter|w\\s*\\approx\\s*-?1|H\\s*=|N\\s*=?\\s*\\d+|interpolat(es|ing)\\s+between\\s+de\\s*Sitter)\\b"
    negatives: [ ]
    captures: ["cue","finding"]

  - id: "phys/Result/quantum_defect_or_resource_bound"
    type: Result
    weight: 0.66
    sections: ["Results","Discussion","Body","Unknown","Abstract","FigureCaption","TableCaption"]
    pattern: "\\b(unitary\\s+defect|UD\\b|Choi\\s+infidelit(y|ies)\\s*\\b\\\\epsilon_C\\b)\\b.{0,120}?(N\\s*\\sim\\s*1/\\sqrt\\(\\\\epsilon_C\\)|\\\\langle E\\rangle|\\\\langle E^2\\rangle|bound|optimal\\s+state)"
    negatives: [ ]
    captures: ["metric","relation"]

  - id: "phys/Result/ia_signal_trend"
    type: Result
    weight: 0.62
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(positive|negative|null)\\s+(alignment|signal)\\b.{0,120}?(disks?|ellipticals?|z\\s*=|TNG300|EAGLE|Horizon[- ]AGN)"
    negatives: [ ]
    captures: ["sign","what","context"]

  # ===== ANALYSIS (зависимости/масштабы/робастность)
  - id: "phys/Analysis/scaling_and_dependence"
    type: Analysis
    weight: 0.58
    sections: ["Discussion","Body","Unknown"]
    pattern: "\\b(depends\\s+on|robust|sensitive\\s+to|influence\\s+of|re[- ]weighting|non[- ]linear\\s+scales)\\b"
    negatives: [ ]
    captures: ["topic"]

  # ===== DATASET / артефакты
  - id: "phys/Dataset/references_and_repo"
    type: Dataset
    weight: 0.52
    sections: ["Methods","Results","Body","Unknown","Appendix","FigureCaption","TableCaption"]
    pattern: "\\b(arXiv|DOI|Zenodo|Figshare|simulation\\s+ID|publicly\\s+available\\s+data|supplementary)\\b"
    negatives: [ ]
    captures: ["artifact"]

  # ===== CONCLUSION
  - id: "phys/Conclusion/summary"
    type: Conclusion
    weight: 0.58
    sections: ["Conclusion","Discussion","Body","Unknown"]
    pattern: "\\b(in\\s+conclusion|we\\s+conclude|our\\s+results\\s+show|these\\s+findings\\s+pave\\s+the\\s+way)\\b.{0,200}?\\."
    negatives: [ ]
    captures: ["text"]
