elements:
  # ===== HYPOTHESIS
  - id: "cs/Hypothesis/algorithm_or_agent_improves_kpi"
    type: Hypothesis
    weight: 0.62
    sections: ["Introduction","Discussion","Abstract","Body","Unknown"]
    pattern: "\\b(we\\s+(hypothes[ie]ze|propose|argue|claim))\\b\\s+that\\s+(.{1,180}?((algorithm|agent|model|framework|data\\s*structure)\\b.{0,80}?(improv(es|e)|increas(es|e)|reduces?)\\s+(accuracy|error|throughput|latency|runtime|memory|sample\\s+complexity)))"
    negatives: [ ]
    captures: ["cue","verb","text"]

  # ===== INPUT FACT — постановка задачи/данные/ресурсы
  - id: "cs/InputFact/problem_definition"
    type: "Input Fact"
    weight: 0.60
    sections: ["Methods","Body","Unknown","Abstract"]
    pattern: "\\b(problem|task|we\\s+consider|we\\s+study|given)\\b.{0,160}?\\b(instance|input|sequence|graph|string|array|dataset)\\b"
    negatives: [ ]
    captures: ["lead","object"]

  - id: "cs/InputFact/resources_limits"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(memory|GPU|CPU|FLOPs|parameters|tokens|sequence\\s+length|max\\s+depth|beam\\s+size)\\b.{0,80}?\\b(\\d+(?:\\.\\d+)?\\s*(GB|MB|B|M|G|k|K|\\bparams\\b|tokens?|steps?|layers?))"
    negatives: [ ]
    captures: ["res","value"]

  - id: "cs/InputFact/benchmark_suite"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","Abstract","Appendix"]
    pattern: "\\b(benchmark|suite|test\\s*set|task\\s*set|dataset|corpus)\\b.{0,120}?\\b(Amazon\\s+Reviews|COCO|ImageNet|CIFAR|MNIST|GLUE|SuperGLUE|HumanEval|MBPP|Codeforces|LeetCode|Kaggle)\\b"
    negatives: [ ]
    captures: ["suite"]

  # ===== TECHNIQUE — методы/компоненты/эвристики
  - id: "cs/Technique/algorithmic_primitives"
    type: Technique
    weight: 0.62
    sections: ["Methods","Body","Unknown","FigureCaption","Abstract"]
    pattern: "\\b(dynamic\\s+programming|divide[- ]and[- ]conquer|greedy|branch[- ]and[- ]bound|A\\*|Dijkstra|suffix\\s+(array|tree)|rolling\\s+hash|bitset|two[- ]pointer)\\b"
    negatives: [ ]
    captures: ["tech"]

  - id: "cs/Technique/learning_components"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(transformer|attention|policy\\s+gradient|PPO\\b|actor[- ]critic|replay\\s+buffer|cross[- ]entropy|contrastive|LoRA|RAG)\\b"
    negatives: [ ]
    captures: ["comp"]

  - id: "cs/Technique/program_synthesis_stack"
    type: Technique
    weight: 0.58
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(program\\s+synthesis|code\\s+generation|unit\\s+tests?|self[- ]play|self[- ]improv(ement|e)|mutation|crossover|fitness|AST|IR\\b)\\b"
    negatives: [ ]
    captures: ["stack"]

  # ===== EXPERIMENT — протоколы/настройки
  - id: "cs/Experiment/eval_protocol"
    type: Experiment
    weight: 0.58
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(evaluation\\s+protocol|train[- ]test\\s+split|cross[- ]validation|k[- ]fold|grid\\s+search|hyperparameters?)\\b"
    negatives: [ ]
    captures: ["proto"]

  - id: "cs/Experiment/compute_setup"
    type: Experiment
    weight: 0.56
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(GPU|CPU|TPU|A100|V100|H100|RAM|CUDA|PyTorch|TensorFlow)\\b.{0,80}?\\b(\\d+(?:\\.\\d+)?\\s*(GB|MB|cores?|nodes?|hours?))"
    negatives: [ ]
    captures: ["hw","qty"]

  # ===== RESULT — сложность/скорость/точность/выигрыш
  - id: "cs/Result/asymptotic_complexity"
    type: Result
    weight: 0.66
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption","Abstract"]
    # ВНИМАНИЕ: избегаем \Omega/\Theta с обратной косой чертой — используем либо греческую Ω, Θ,
    # либо текстовые 'Omega'/'Theta', либо LaTeX-формы \\Omega, \\Theta.
    pattern: "\\b(time|space)\\s+complexity\\b.{0,60}?\\b(O\\([^)]{1,40}\\)|Ω\\([^)]{1,40}\\)|Θ\\([^)]{1,40}\\)|Omega\\([^)]{1,40}\\)|Theta\\([^)]{1,40}\\)|\\\\Omega\\([^)]{1,40}\\)|\\\\Theta\\([^)]{1,40}\\))"
    negatives: [ ]
    captures: ["complexity"]

  - id: "cs/Result/speedup_or_memory_gain"
    type: Result
    weight: 0.64
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption","Abstract"]
    pattern: "\\b(speed[- ]?up|faster|throughput|latency|memory)\\b.{0,80}?\\b(by|of|=)\\s*(\\d+(?:\\.\\d+)?\\s*(?:x|×|%)|\\d+(?:\\.\\d+)?\\s*(MB|GB))"
    negatives: [ ]
    captures: ["metric","rel","value"]

  - id: "cs/Result/accuracy_or_score"
    type: Result
    weight: 0.62
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption","Abstract"]
    pattern: "\\b(accuracy|F1|precision|recall|BLEU|ROUGE|mAP|IoU|pass@1|pass@k|success\\s+rate)\\b.{0,80}?\\b(=|of|to)\\s*(\\d+(?:\\.\\d+)?)\\s*%?"
    negatives: [ ]
    captures: ["metric","eq","value"]

  - id: "cs/Result/tests_passed_for_code"
    type: Result
    weight: 0.60
    sections: ["Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(unit\\s+tests?|test\\s+suite|cases?)\\b.{0,60}?\\b(pass(ed)?|success)\\b.{0,40}?(\\d+(?:\\.\\d+)?\\s*%|\\d+\\/\\d+)"
    negatives: [ ]
    captures: ["context","status","value"]

  # ===== ANALYSIS — абляции/ошибки/стабильность
  - id: "cs/Analysis/ablation_and_error"
    type: Analysis
    weight: 0.60
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(ablation\\s+study|component\\s+analysis|error\\s+analysis|sensitivity\\s+to|robust(ness)?\\s+to)\\b"
    negatives: [ ]
    captures: ["topic"]

  - id: "cs/Analysis/generalization_limitations"
    type: Analysis
    weight: 0.58
    sections: ["Discussion","Body","Unknown","Appendix"]
    pattern: "\\b(limitations?|failure\\s+cases|out[- ]of[- ]distribution|OOD|overfit(ting)?)\\b"
    negatives: [ ]
    captures: ["topic"]

  # ===== DATASET / КОД / РЕПО
  - id: "cs/Dataset/code_and_repo"
    type: Dataset
    weight: 0.54
    sections: ["Methods","Results","Body","Unknown","Appendix","FigureCaption","TableCaption"]
    pattern: "\\b(GitHub|gitlab|Zenodo|Figshare|HuggingFace|pip\\s+install|requirements\\.txt|\\.ipynb|\\.py|\\.cpp|\\.csv|\\.json)\\b"
    negatives: [ ]
    captures: ["artifact"]

  # ===== CONCLUSION
  - id: "cs/Conclusion/summary"
    type: Conclusion
    weight: 0.60
    sections: ["Conclusion","Discussion","Body","Unknown"]
    pattern: "\\b(we\\s+conclude|in\\s+conclusion|this\\s+study\\s+demonstrates|overall\\s+we\\s+show)\\b.{0,200}?\\."
    negatives: [ ]
    captures: ["text"]
