id: "Natural sciences / 1.6-biological-sciences"
version: 2
threshold: 0.60
must: []
should:
  # Организмы/системы
  - ["cell line|primary cell|neurons?|organoid|culture", 0.9]
  - ["mouse|mice|rat|zebrafish|Drosophila|C\\. elegans|Arabidopsis", 0.9]
  - ["wild[- ]type|WT|knockout|KO|knockdown|KD|overexpression|OE", 0.9]

  # Молекулярка/генетика/omics
  - ["gene|protein|pathway|transcription|translation", 0.8]
  - ["CRISPR|Cas9|gRNA|siRNA|shRNA|plasmid|transfection", 0.9]
  - ["PCR|qPCR|RT[- ]qPCR|Western blot|WB\\b|ELISA|FACS|flow cytometry", 0.9]
  - ["RNA[- ]seq|scRNA[- ]seq|ATAC[- ]seq|ChIP[- ]seq|WGS|WES|metagenom", 0.9]
  - ["immunofluorescence|IF\\b|IHC\\b|confocal|super[- ]resolution", 0.8]

  # Фармакология/физиология/микробиология
  - ["IC50|EC50|MIC|Kd\\b|Km\\b|Vmax\\b|dose[- ]response", 0.8]
  - ["growth curve|OD600|CFU", 0.7]
  - ["behavior|locomotion|feeding|viability|proliferation|apoptosis", 0.7]

  # Биомед/клиника (часто встречается в биологических статьях)
  - ["randomi[sz]ed|placebo|clinical|cohort|biobank|trial", 0.6]
  - ["systematic review|meta[- ]analysis|Cochrane", 0.5]

negative:
  # Соседние домены
  - ["theorem|lemma|corollary|Hamiltonian|Lagrangian", 0.9]
  - ["transformer|benchmark\\s+dataset|compiler|kernel", 0.8]
  - ["manufacturing|prototype only", 0.6]
