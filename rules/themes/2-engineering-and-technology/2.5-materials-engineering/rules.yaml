- id: "Engineering and technology / 2.5-materials-engineering/Conclusion/performance"
  type: Conclusion
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "we\s+conclude\s+that\s+(?:the\s+)?material\s+(?:meets|improves)\s+(performance|durability)"
  negatives: ["inconclusive"]
  captures: []
- id: "Engineering and technology / 2.5-materials-engineering/Input Fact/standard-or-handbook"
  type: Input Fact
  weight: 0.58
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
