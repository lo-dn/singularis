- id: "Engineering and technology / 2.9-industrial-biotechnology/Conclusion/production"
  type: Conclusion
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "we\s+conclude\s+that\s+(?:the\s+)?process\s+(?:achieves|improves)\s+(titer|yield|productivity)"
  negatives: ["inconclusive"]
  captures: []
- id: "Engineering and technology / 2.9-industrial-biotechnology/Input Fact/regulatory-or-standard"
  type: Input Fact
  weight: 0.58
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "according\s+to\s+(GMP|QbD|guideline)\b(.+?)?"
