- id: "Engineering and technology / 2.7-environmental-engineering/Technique/process-or-lca"
  type: Technique
  weight: 0.65
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(LCA|activated\s+sludge|A2/O|MBR|Fenton|adsorption|ozonation)\b"
  negatives: ["qualitative\s+only"]
  captures: []
- id: "Engineering and technology / 2.7-environmental-engineering/Dataset/samples-or-influent-effluent"
  type: Dataset
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(?:samples|influent|effluent)\s+(?:n\s*=\s*)?(?P<n>\\d{2,})\b"
  negatives: ["single\s+grab"]
  captures: ["n"]
- id: "Engineering and technology / 2.7-environmental-engineering/Analysis/statistical-or-mass-balance"
  type: Analysis
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(mass\s+balance|kinetic\s+model|regression|ANOVA)\b"
  negatives: ["descriptive\s+only"]
  captures: []
- id: "Engineering and technology / 2.7-environmental-engineering/Conclusion/compliance"
  type: Conclusion
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(meets|complies\s+with)\s+(discharge\s+limits|regulation)\b"
  negatives: ["exceeds|violates"]
  captures: []
- id: "Engineering and technology / 2.7-environmental-engineering/Input Fact/regulation"
  type: Input Fact
  weight: 0.58
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "according\s+to\s+(EPA|EU\s+directive|regulation)\b(.+?)?"
  negatives: ["draft"]
  captures: ["value"]
