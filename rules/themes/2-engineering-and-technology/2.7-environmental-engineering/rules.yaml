- id: "Engineering and technology / 2.7-environmental-engineering/Result/removal-efficiency"
  type: Result
  weight: 0.62
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(removal\s+efficiency|reduction)\s+(?:of|is)\s+(?P<value>[-+]?\\d+(?:\\.\\d+)?)\s*(?P<unit>%|mg/L|g/mÂ³)?"
  negatives: ["not\\s+significant"]
  captures: ["value","unit"]
- id: "Engineering and technology / 2.7-environmental-engineering/Hypothesis/treatment-effect"
  type: Hypothesis
  weight: 0.6
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "we\s+expect\s+that\s+(treatment|process)\s+(?:reduces|removes)\s+(BOD|COD|TSS|NH4|NO3)"
  negatives: ["no\s+effect"]
  captures: []
- id: "Engineering and technology / 2.7-environmental-engineering/Experiment/wwtp-or-pilot"
  type: Experiment
  weight: 0.61
  sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
  pattern: "(WWTP|pilot\s+plant|reactor\s+train|biofilter|MBR)\b"
  negatives: ["lab\s+jar\s+only"]
