version: "0.1.0"
elements:
  - id: "biomed/Result/p_value"
    type: "Result"
    weight: 0.68
    sections: ["Results","Discussion","FigureCaption","TableCaption","Body","Unknown"]
    pattern: "\\bp\\s*<\\s*0\\.?0*[1-5]\\b"
    negatives: []
    captures: []

  - id: "biomed/Dataset/cohort_size"
    type: "Dataset"
    weight: 0.64
    sections: ["Methods","Results","Body","Unknown","TableCaption"]
    pattern: "\\b(cohort|sample|participants?|subjects?)\\b.{0,80}?\\b(n\\s*=\\s*\\d{2,}|\\d{2,}\\s*(subjects?|participants?))"
    negatives: []
    captures: ["noun","size"]
