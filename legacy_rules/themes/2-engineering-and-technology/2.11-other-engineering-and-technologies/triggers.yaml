  - ["fermentation|titer|productivity|upstream|downstream|QbD|PAT", 0.98]                    # 2.9
  - ["nanoparticle|ZnO\\b|quantum\\s+dots?|TEM\\b|XRD\\b|DLS\\b", 0.98]                      # 2.10
  - ["SMAW|GMAW|HAZ\\b|Charpy|CEN\\b|CEIIW\\b|Pcm\\b", 0.98]                                  # 2.5 (welding)
  - ["patch[- ]clamp|FLIM\\b|organoid|ECAR\\b|OCR\\b|cardiomyocyte", 0.98]                   # 2.6/мед
