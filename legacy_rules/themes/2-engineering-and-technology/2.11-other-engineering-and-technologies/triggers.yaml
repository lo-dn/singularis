id: "Engineering & Technology / 2.11-other-engineering-and-technologies"
version: 1
threshold: 0.60
must: []
should:
  # Кросс-отраслевые стандарты, сертификация, соответствие
  - ["ISO\\s*9001|ISO\\s*14001|ISO\\s*45001|ISO\\s*17025|ISO\\s*31000|IEC\\s*61508|IEC\\s*61010|IEC\\s*60601|EN\\s*5012\\d|UL\\s*\\d{3,5}", 0.95]
  - ["conformity\\s+assessment|certification|compliance|audit|notified\\s+body|technical\\s+file|risk\\s+management", 0.9]

  # Надежность/безопасность/риски
  - ["FMEA|FMECA|FTA\\b|fault\\s+tree|HAZOP|SIL\\b|PL\\b\\s*(a|b|c|d|e)?|risk\\s+matrix|ALARP|RAM\\b|MTBF\\b|MTTR\\b", 0.95]

  # Метрология/калибровка/неопределенность
  - ["calibration|traceability|measurement\\s+uncertainty|Gage\\s*R\\s*&\\s*R|MSA\\b|metrology|reference\\s+standard", 0.9]

  # Верификация/валидация/качество/статконтроль
  - ["verification|validation|acceptance\\s+criteria|test\\s+plan|qualification|IQ/OQ/PQ|SPC\\b|control\\s+chart|Cpk\\b|Ppk\\b|Six\\s*Sigma|DMAIC|Lean", 0.9]

  # Системная инженерия/требования/моделирование процессов
  - ["systems\\s+engineering|requirements\\s+traceability|requirements\\s+specification|V[- ]model|MBSE\\b|SysML\\b|DOORS\\b|change\\s+control", 0.85]

  # UX/эргономика/юзабилити (инж. контекст)
  - ["usability\\s+test|human[- ]machine\\s+interface|HMI\\b|ergonomics|task\\s+analysis|ISO\\s*9241", 0.75]

