  - ["AASHTO|Atterberg|UCS\\b|CBR\\b|geotechnical|subgrade", 0.98]                            # 2.1
  - ["CFD\\b|turbofan|tundish|k[- ]?ε|Nusselt|Rayleigh\\s*scattering", 0.98]                  # 2.3
