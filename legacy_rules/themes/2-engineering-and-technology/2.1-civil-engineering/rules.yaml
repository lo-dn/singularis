elements:
  # ===== RESULT
  - id: "civil/Result/cbr_ucs_gain_vs_additive"
    type: Result
    weight: 0.66
    sections: ["Results","Discussion","Abstract","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(CBR|UCS|tensile\\s+strength|secant\\s+modulus|E50)\\b.{0,160}?(increase|improv(?:e|ement)|rise|gain|higher)\\b.{0,160}?((?:\\d+(?:\\.\\d+)?)%|\\d+(?:\\.\\d+)?\\s*(kPa|MPa))"
    negatives: [ "no\\s+significant\\s+difference" ]
    captures: [ "metric", "verb", "value" ]

  - id: "civil/Result/swelling_reduction"
    type: Result
    weight: 0.64
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption","Abstract"]
    pattern: "\\b(swelling)\\b.{0,160}?(decrease|reduction|reduced|drops|to)\\b.{0,40}?((?:\\d+(?:\\.\\d+)?)%|0%|zero)"
    negatives: [ ]
    captures: [ "metric", "verb", "value" ]

  - id: "civil/Result/optimal_additive_range"
    type: Result
    weight: 0.62
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(optimum|optimal)\\b.{0,80}?\\b(\\d{1,2})%\\s*(?:to|â€“|-)\\s*(\\d{1,2})%\\b"
    negatives: [ ]
    captures: [ "low", "high" ]

  # ===== HYPOTHESIS
  - id: "civil/Hypothesis/working_hypothesis"
    type: Hypothesis
    weight: 0.60
    sections: ["Introduction","Discussion","Body","Unknown","Abstract"]
    pattern: "\\b(we\\s+hypothes[ie]ze|we\\s+propose|we\\s+posit)\\b\\s+that\\s+(.{1,180}?)\\."
    negatives: [ ]
    captures: [ "cue", "text" ]

  # ===== INPUT FACT
  - id: "civil/InputFact/soil_properties_table"
    type: "Input Fact"
    weight: 0.60
    sections: ["Methods","Body","Unknown","TableCaption","Appendix"]
    pattern: "\\b(Specific\\s+Gravity|Liquid\\s+Limit|Plastic\\s+Limit|Plasticity\\s+Index|LL|PL|PI|AASHTO|USCS|CH\\b|CL\\b)\\b"
    negatives: [ ]
    captures: [ "prop" ]

  - id: "civil/InputFact/mdd_omc_values"
    type: "Input Fact"
    weight: 0.60
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(MDD|maximum\\s+dry\\s+density|OMC|optimum\\s+moisture\\s+content)\\b.{0,80}?((?:\\d+(?:\\.\\d+)?)\\s*(kN/m3|%))"
    negatives: [ ]
    captures: [ "metric", "value" ]

  - id: "civil/InputFact/additive_and_dosage"
    type: "Input Fact"
    weight: 0.60
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(lime|cement|fly\\s+ash|rice\\s+husk\\s+ash|coir(?:\\s*fiber)?|\\w+\\s*ash)\\b.{0,120}?\\b(\\d{1,2}(?:\\.\\d+)?%)\\b"
    negatives: [ ]
    captures: [ "additive", "dosage" ]

  - id: "civil/InputFact/curing_time_design"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(curing\\s*time)\\b.{0,80}?\\b(7|14|28)\\s*days?\\b"
    negatives: [ ]
    captures: [ "days" ]

  - id: "civil/InputFact/astm_refs"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown"]
    pattern: "\\bASTM\\s+(D1883|D2166|C\\s*496)\\b"
    negatives: [ ]
    captures: [ "std" ]

  # ===== TECHNIQUE
  - id: "civil/Technique/compaction_proctor"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown","Appendix"]
    pattern: "\\b(compaction|Proctor|modified\\s+Proctor|standard\\s+Proctor)\\b"
    negatives: [ ]
    captures: [ "tech" ]

  - id: "civil/Technique/mixing_and_preparation"
    type: Technique
    weight: 0.58
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(mix(?:ed|ing)|sieved|passed\\s+sieve\\s+No\\.\\s*200|#200|specimen\\s+preparation)\\b"
    negatives: [ ]
    captures: [ "step" ]

  # ===== EXPERIMENT
  - id: "civil/Experiment/design_matrix"
    type: Experiment
    weight: 0.60
    sections: ["Methods","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(variation|design|matrix|series)\\b.{0,120}?\\b(\\d{1,2}(?:\\.\\d+)?%)\\b"
    negatives: [ ]
    captures: [ "kind", "level" ]

  - id: "civil/Experiment/mechanical_tests"
    type: Experiment
    weight: 0.60
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(CBR|UCS|tensile\\s+strength|swelling|E50|secant\\s+modulus)\\b.{0,120}?(test|measurement|procedure)"
    negatives: [ ]
    captures: [ "metric", "what" ]

  # ===== ANALYSIS
  - id: "civil/Analysis/trend_vs_dosage_or_curing"
    type: Analysis
    weight: 0.60
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(increase|decrease|optimum|peak)\\b.{0,160}?\\b(with|vs\\.|versus)\\b.{0,80}?\\b(ash|lime|cement|fiber|curing\\s*time|dosage)"
    negatives: [ ]
    captures: [ "trend", "with", "factor" ]

  # ===== DATASET
  - id: "civil/Dataset/tables_figs_data"
    type: Dataset
    weight: 0.54
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption","Appendix"]
    pattern: "\\b(Table|Figure)\\s*\\d+\\b.{0,120}?(data|values|specimens|samples)"
    negatives: [ ]
    captures: [ "art", "hint" ]

  # ===== CONCLUSION
  - id: "civil/Conclusion/summary"
    type: Conclusion
    weight: 0.60
    sections: ["Conclusion","Discussion","Body","Unknown"]
    pattern: "\\b(we\\s+conclude|in\\s+conclusion|this\\s+study\\s+demonstrates)\\b.{0,200}?\\."
    negatives: [ ]
    captures: [ "text" ]
