id: "2-engineering-and-technology (umbrella)"
version: 1
threshold: 0.55
must: []
should:
  # Общие инженерные маркеры (процессы, системы, испытания, требования)
  - ["design\\s+(requirements|specification|trade[- ]off|review)|system\\s+architecture|prototype|pilot[- ]scale|bench[- ]scale", 0.9]
  - ["experiment(al)?\\s+setup|test\\s+bench|test\\s+rig|acceptance\\s+test|verification|validation|V&V|qualification|commissioning", 0.9]
  - ["efficiency|throughput|latency|accuracy|resolution|power\\s+consumption|heat\\s+dissipation|reliability|availability", 0.85]
  - ["control\\s+system|PID|model[- ]predictive\\s+control|sensor\\s+fusion|calibration|tolerance|uncertainty", 0.85]
  - ["CAD\\b|CAE\\b|CFD\\b|FEM\\b|finite\\s+element|simulation\\b|digital\\s+twins?", 0.8]
  - ["bill\\s+of\\s+materials|BOM\\b|process\\s+flow|SOP\\b|work\\s+instruction|quality\\s+plan|risk\\s+management", 0.8]

negative:
  # Отсечь явные не-инженерные области
  - ["randomized\\s+controlled\\s+trial|patient|cohort|oocyte|endometrial|ICSI|DSM-5", 0.98]   # клиника/медицина
  - ["lemma\\b|theorem\\b(?! of)|proof\\b|corollary", 0.98]                                     # чистая математика
  - ["Shakespeare|sonnet|poem|literary\\s+analysis", 0.98]                                       # гуманитарные
  - ["jurisprudence|civil\\s+code|penal\\s+code|case\\s+law", 0.98]                              # право
  - ["Likert|curriculum|classroom|pedagog(y|ical)", 0.95]                                       # педагогика
