elements:
  # ===== HYPOTHESIS
  - id: "ind/Hypothesis/pathway_engineering_boosts_kpi"
    type: Hypothesis
    weight: 0.62
    sections: ["Introduction","Discussion","Abstract","Body","Unknown"]
    pattern: "\\b(we\\s+(hypothes[ie]ze|propose|argue))\\b\\s+that\\s+(.{1,180}?(metabolic\\s+engineering|pathway|overexpress|knock(out|in)|CRISPR).{0,80}?(improv(es|e)|increas(es|e)|enhanc(es|e))\\s+(titer|yield|productivit(y|ies)|STY))"
    negatives: [ ]
    captures: [ "cue","verb","text" ]

  # ===== INPUT FACT — организм/путь/субстрат/условия
  - id: "ind/InputFact/chassis_and_construct"
    type: "Input Fact"
    weight: 0.60
    sections: ["Methods","Body","Unknown","Abstract"]
    pattern: "\\b(E\\.\\s*coli|S\\.\\s*cerevisiae|Pichia\\s+pastoris|Komagataella|Bacillus\\s+subtilis|Corynebacterium\\s+glutamicum|Yarrowia\\s+lipolytica|Streptomyces)\\b.{0,120}?(plasmid|integration|promoter|operon|cassette|copy\\s*number)"
    negatives: [ ]
    captures: [ "host","construct" ]

  - id: "ind/InputFact/medium_and_feed"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","FigureCaption"]
    pattern: "\\b(glucose|glycerol|xylose|sucrose|molasses|corn\\s*stover|bagasse|yeast\\s*extract)\\b.{0,120}?(feed|medium|C/N|C\\s*:\\s*N|supplement|trace\\s*metals?)"
    negatives: [ ]
    captures: [ "substrate","context" ]

  - id: "ind/InputFact/operating_conditions"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","FigureCaption"]
    pattern: "\\b(pH|temperature|DO|agitation|aeration|kLa|induction)\\b.{0,80}?((?:\\d+(?:\\.\\d+)?)\\s*(°C|%|rpm|vvm|h|mM|g/L))"
    negatives: [ ]
    captures: [ "cond","value","unit" ]

  # ===== TECHNIQUE — режимы/контроль/DSP/катализ
  - id: "ind/Technique/fermentation_mode"
    type: Technique
    weight: 0.64
    sections: ["Methods","Body","Unknown","Abstract","FigureCaption"]
    pattern: "\\b(batch|fed[- ]batch|chemostat|continuous|perfusion)\\b.{0,80}?\\b(bioreactor|stainless|single[- ]use|STR\\b|airlift)\\b"
    negatives: [ ]
    captures: [ "mode","vessel" ]

  - id: "ind/Technique/process_control_PAT"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(PAT|process\\s+analytical\\s+technology|QbD|soft\\s*sensor|model[- ]predictive\\s+control|MPC|Kalman)\\b"
    negatives: [ ]
    captures: [ "tool" ]

  - id: "ind/Technique/downstream_purification"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown","FigureCaption"]
    pattern: "\\b(chromatograph|ion[- ]exchange|affinity|HIC\\b|precipitation|UF/DF|ultra\\s*filtration|diafiltration|crystallization)\\b"
    negatives: [ ]
    captures: [ "dsp" ]

  - id: "ind/Technique/biocatalysis_immobilization"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(whole[- ]cell\\s+biocatalys[ie]s|enzyme\\s+immobilization|carrier|support|beads|packed\\s+bed)\\b"
    negatives: [ ]
    captures: [ "cat" ]

  # ===== EXPERIMENT — дизайн/масштаб/DoE
  - id: "ind/Experiment/design_and_scale"
    type: Experiment
    weight: 0.60
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(DoE|design\\s+of\\s+experiments|factorial|response\\s+surface|pilot[- ]scale|bench[- ]scale|scale[- ]up|kilo\\s*lab)\\b"
    negatives: [ ]
    captures: [ "exp" ]

  # ===== RESULT — KPI/числа
  - id: "ind/Result/titer_yield_productivity"
    type: Result
    weight: 0.66
    sections: ["Results","Discussion","Abstract","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(titer|yield|productivit(y|ies)|volumetric\\s+productivity|space[- ]time\\s+yield|STY)\\b.{0,80}?\\b(\\d+(?:\\.\\d+)?)\\s*(g/L|g/g|g\\s*/\\s*L|%|g\\s*/\\s*L\\s*/\\s*h|g/L/h)\\b"
    negatives: [ ]
    captures: [ "kpi","value","unit" ]

  - id: "ind/Result/specific_activity_and_units"
    type: Result
    weight: 0.62
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(specific\\s+activity|activity)\\b.{0,80}?\\b(\\d+(?:\\.\\d+)?)\\s*(U/mg|IU/mg|U/g|IU/g)\\b"
    negatives: [ ]
    captures: [ "metric","value","unit" ]

  - id: "ind/Result/purity_recovery"
    type: Result
    weight: 0.62
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(purity|recovery)\\b.{0,80}?\\b(\\d+(?:\\.\\d+)?)\\s*%\\b"
    negatives: [ ]
    captures: [ "metric","value" ]

  - id: "ind/Result/byproduct_reduction"
    type: Result
    weight: 0.60
    sections: ["Results","Discussion","Body","Unknown"]
    pattern: "\\b(by[- ]?product|acetate|glycerol|lactate)\\b.{0,80}?(reduction|decrease|lower|reduced)\\b.{0,80}?\\b(\\d+(?:\\.\\d+)?)\\s*%\\b"
    negatives: [ ]
    captures: [ "bp","effect","value" ]

  # ===== ANALYSIS — модели/балансы/корреляции
  - id: "ind/Analysis/stoichiometry_and_flux"
    type: Analysis
    weight: 0.60
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(yield\\s+coefficient|stoichiometr(y|ic)|flux\\s+balance|FBA|13C\\s*-?MFA|constraint[- ]based)\\b"
    negatives: [ ]
    captures: [ "topic" ]

  - id: "ind/Analysis/scaleup_correlation"
    type: Analysis
    weight: 0.58
    sections: ["Results","Discussion","Body","Unknown"]
    pattern: "\\b(scale[- ]up|kLa|oxygen\\s+transfer|mixing|tip\\s+speed|P/V)\\b.{0,160}?(correlat(es|ion)|model|prediction)"
    negatives: [ ]
    captures: [ "scale","verb" ]

  # ===== DATASET / АРТЕФАКТЫ
  - id: "ind/Dataset/process_data_and_repo"
    type: Dataset
    weight: 0.54
    sections: ["Methods","Results","Body","Unknown","Appendix","FigureCaption","TableCaption"]
    pattern: "\\b(Supplementary|raw\\s*data|process\\s*log|Zenodo|Figshare|\\.csv|\\.xlsx)\\b"
    negatives: [ ]
    captures: [ "artifact" ]

  # ===== CONCLUSION
  - id: "ind/Conclusion/summary"
    type: Conclusion
    weight: 0.60
    sections: ["Conclusion","Discussion","Body","Unknown"]
    pattern: "\\b(we\\s+conclude|in\\s+conclusion|this\\s+study\\s+demonstrates)\\b.{0,200}?\\."
    negatives: [ ]
    captures: [ "text" ]
