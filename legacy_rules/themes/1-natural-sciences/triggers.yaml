id: "Natural sciences / root"
version: 2
threshold: 0.55
must: []
should:
  # Структура научной статьи (инварианты IMRaD + подписи)
  - ["abstract|introduction|methods?|materials and methods|results?|discussion|conclusion", 0.9]
  - ["figure|fig\\.|table|tab\\.|supplementary|supplemental", 0.8]
  - ["experiment|measurement|evaluation|simulation|dataset|benchmark", 0.8]
  - ["hypothesis|we\\s+hypothes[ie]ze|conjecture|assume|suppose", 0.7]
  - ["model|theory|framework|algorithm|procedure|protocol|pipeline", 0.7]
  - ["we\\s+(show|prove|demonstrate|establish)", 0.8]
  - ["we\\s+(propose|introduce|present)\\s+(a|an|the)\\s+(method|approach|algorithm|model|technique)", 0.8]
  - ["p\\s*[<≤]\\s*0\\.|\\b\\d+(?:\\.\\d+)?%\\b|O\\(\\w|\\d+(?:\\.\\d+)?\\s*(nm|°C|ms|s|MB|GB|mmol/mol)", 0.6]

  # Сигналы «естественных наук» в целом (кросс-доменно)
  - ["spectra|microscopy|sequencing|isotope|Hamiltonian|Lagrangian|finite element|kernel|optimizer|benchmark|core|survey", 0.4]

negative:
  # Явно не «естественные науки»
  - ["poem|novel|literary|philosophy|ethnograph|anthropolog", 0.8]
  - ["legal\\s+code|constitution|bylaw|regulation",           0.7]
  - ["market\\s+survey|advertising|brand|consumer",           0.7]
  - ["theology|sermon|homily",                                0.9]
