id: "Natural sciences / 1.7-other-natural-sciences"
version: 2
threshold: 0.60
must: []
should:
  # Инверсионные задачи / оптимизация / объяснимость
  - ["inverse problem|inverse problems",                 0.95]
  - ["forward model|differentiable simulator",           0.95]
  - ["optimizer|optimization|iterative updates?",        0.9]
  - ["autodiff|automatic differentiation|backprop",      0.85]
  - ["objective|loss function|regulari[sz]ation",        0.8]
  - ["trace|event(s)?|reward(s)?|update(s)?",            0.9]
  - ["post[- ]hoc explanation|natural language",         0.85]
  - ["Adam|SGD|RMSProp|sign_sgd",                        0.8]
  - ["trajectory|Bezier|curvature|obstacle",             0.7]
  - ["question[- ]answering|user study|survey",          0.7]
  - ["accuracy over chance|above chance",                0.7]

negative:
  # Соседние домены — чтобы не утянуть физмат/биомед «внутрь»
  - ["Lagrangian\\b|Hamiltonian\\b|theorem|lemma",       0.9]
  - ["patient|clinical|trial|cohort|biobank",            0.9]
  - ["protein|gene|pathway|CRISPR",                      0.8]
  - ["manufacturing prototype only",                     0.6]
