elements:
  # ===== HYPOTHESIS (интуитивные формулировки / conjecture-стиль)
  - id: "math/Hypothesis/asymptotic_behavior_or_bound"
    type: Hypothesis
    weight: 0.60
    sections: ["Introduction","Discussion","Abstract","Body","Unknown"]
    pattern: "\\b(we\\s+(hypothes[ie]ze|conjecture|expect|propose))\\b.{0,40}?that\\s+(.{1,180}?(bound|rate|dimension|threshold|concentration).{0,80}?(scales|behaves|is\\s+on\\s+the\\s+order\\s+of)\\s+O?\\([^)]{1,30}\\))"
    negatives: [ ]
    captures: ["cue","verb","text"]

  # ===== INPUT FACT (условия/обозначения)
  - id: "math/InputFact/let_assume_setup"
    type: "Input Fact"
    weight: 0.58
    sections: ["Introduction","Methods","Body","Unknown","Abstract"]
    pattern: "\\b(Let|Assume|Fix|Given)\\b.{0,20}?\\b(K|E|X|A)\\b.{0,6}?\\b(be|denote|\\=)\\b.{0,180}?(convex\\s+body|Banach\\s+space|Hilbert\\s+space|subset\\s+of\\s+\\mathbb\\{R\\}|norm|measure)"
    negatives: [ ]
    captures: ["verb","symbol","is","context"]

  - id: "math/InputFact/parameters_and_ranges"
    type: "Input Fact"
    weight: 0.56
    sections: ["Methods","Body","Unknown"]
    pattern: "\\b(for\\s+(some|any|every))\\b.{0,15}?\\b(n|k|\\d+)\\b.{0,120}?(\\bin\\b\\s*\\{?\\d[\\d,\\s]*\\}?|\\b\\ge\\s*\\d+|\\ble\\s*\\d+|\\bin\\s*\\mathbb\\{N\\})"
    negatives: [ ]
    captures: ["quant","param","range"]

  # ===== TECHNIQUE (методы/неравенства/леммы)
  - id: "math/Technique/key_inequalities_and_tools"
    type: Technique
    weight: 0.62
    sections: ["Methods","Body","Unknown","Appendix","Abstract"]
    pattern: "\\b(concentration\\s+inequality|isoperimetric\\s+inequality|Sudakov|Talagrand|Poincar[eé]|log[- ]Sobolev|chaining|Johnson[- ]Lindenstrauss|Dvoretzky)\\b"
    negatives: [ ]
    captures: ["tool"]

  - id: "math/Technique/auxiliary_lemma"
    type: Technique
    weight: 0.60
    sections: ["Methods","Body","Unknown","Appendix"]
    pattern: "\\b(Lemma|Auxiliary\\s+lemma)\\s*\\d*\\b.{0,120}?(yields|implies|gives)\\b"
    negatives: [ ]
    captures: ["lemma","verb"]

  # ===== EXPERIMENT (редко: численные иллюстрации / симуляции)
  - id: "math/Experiment/numerical_or_simulation"
    type: Experiment
    weight: 0.54
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(numerical\\s+(example|experiment)|simulation|Monte\\s*Carlo|synthetic\\s+data)\\b"
    negatives: [ ]
    captures: ["exp"]

  # ===== RESULT (формулировки теорем/лемм/следствий)
  - id: "math/Result/theorem_statement"
    type: Result
    weight: 0.66
    sections: ["Results","Body","Abstract","Unknown"]
    pattern: "\\b(Theorem|Proposition|Corollary)\\s*\\d*\\b.{0,10}?(\\.|\\:).{0,5}(?:\\s|$)"
    negatives: [ ]
    captures: ["kind"]

  - id: "math/Result/explicit_bound_or_rate"
    type: Result
    weight: 0.64
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(we\\s+prove|we\\s+show|it\\s+holds\\s+that)\\b.{0,120}?(\\bO\\([^)]{1,30}\\)|\\b\\Omega\\([^)]{1,30}\\)|\\b\\Theta\\([^)]{1,30}\\)|\\bexp\\(-?[^)]{1,30}\\))"
    negatives: [ ]
    captures: ["cue","bound"]

  - id: "math/Result/dimension_or_probability_scale"
    type: Result
    weight: 0.62
    sections: ["Results","Body","Unknown"]
    pattern: "\\b(Dvoretzky\\s+dimension|dimension|probabilit(y|ies))\\b.{0,120}?(\\b\\approx\\s*|=|\\bis\\s+of\\s+order\\s+)\\s*(O\\([^)]{1,30}\\)|\\Theta\\([^)]{1,30}\\)|\\d+(?:\\.\\d+)?)"
    negatives: [ ]
    captures: ["what","rel","value"]

  # ===== ANALYSIS (сравнения, асимптотика, острые/скрытые константы)
  - id: "math/Analysis/asymptotics_and_sharpness"
    type: Analysis
    weight: 0.58
    sections: ["Discussion","Body","Unknown"]
    pattern: "\\b(asymptotic|sharp|up\\s*to\\s*constants|matching\\s*lower\\s*bound|tight|up\\s*to\\s*log)\\b"
    negatives: [ ]
    captures: ["topic"]

  - id: "math/Analysis/dependence_on_parameters"
    type: Analysis
    weight: 0.58
    sections: ["Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(depends\\s+on|dependence\\s+on|scales\\s+with|as\\s+n\\s*\\to\\s*\\infty|for\\s+large\\s+n)\\b"
    negatives: [ ]
    captures: ["phrase"]

  # ===== DATASET (редко: таблицы/фигуры/приложения)
  - id: "math/Dataset/figs_tables_appendix"
    type: Dataset
    weight: 0.50
    sections: ["Body","Appendix","FigureCaption","TableCaption","Unknown"]
    pattern: "\\b(Figure\\s*\\d+|Table\\s*\\d+|Appendix|Supplementary)\\b"
    negatives: [ ]
    captures: ["artifact"]

  # ===== CONCLUSION (краткая сводка результата)
  - id: "math/Conclusion/summary"
    type: Conclusion
    weight: 0.56
    sections: ["Conclusion","Discussion","Body","Unknown"]
    pattern: "\\b(we\\s+conclude|in\\s+conclusion|this\\s+establishes|our\\s+main\\s+result\\s+is)\\b.{0,200}?\\."
    negatives: [ ]
    captures: ["text"]
