id: "1.1-mathematics (umbrella)"
version: 1
threshold: 0.58
must: []
should:
  # Маркеры текста математики / LaTeX
  - ["\\b(Theorem|Lemma|Proposition|Corollary|Definition|Remark)\\b", 0.98]
  - ["\\bProof\\b|\\\\begin\\{proof\\}|\\\\end\\{proof\\}", 0.98]
  - ["\\\\(forall|exists)\\b|∀|∃|\\\\mathbb\\{R\\}|\\bR\\^?n\\b|\\\\mathbb\\{Z\\}", 0.9]
  - ["\\\\(alpha|beta|epsilon|varepsilon|delta|theta|phi|psi|kappa)\\b|ε|δ", 0.85]
  - ["\\|\\|x\\|\\||\\|\\|\\w+\\|\\||\\bnorm\\b|inner\\s*product|Hilbert\\s+space|Banach\\s+space", 0.85]

  # Геометр. ф. анализ / вероятность (как в исходной статье)
  - ["Dvoretzky|small[- ]?ball\\s+probabilit(y|ies)|concentration\\s+of\\s+measure", 0.9]
  - ["convex\\s+bod(y|ies)|isotropic\\s+position|John'?s\\s+ellipsoid|Milman|Sudakov|Talagrand", 0.85]
  - ["Gaussian\\s+(measure|vector|process)|subgaussian|isoperimetric\\s+inequalit(y|ies)", 0.85]
  - ["entropy\\s+numbers|covering\\s+numbers|chaining|net\\b|\\bepsilon[- ]net", 0.8]

negative:
  # Отсечь нематематические домены
  - ["randomized\\s+controlled\\s+trial|patient|oocyte|ICSI|clinical", 0.98]
  - ["wastewater|AERMOD|fermentation|nanoparticle|weld(ing)?|bioreactor", 0.98]
  - ["spectroscopy|HPLC|TEM|XRD|CFD|GMAW|SMAW|AASHTO", 0.98]
  - ["questionnaire|Likert|curriculum|classroom", 0.95]
