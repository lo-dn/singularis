id: "Natural sciences / 1.4-chemical-sciences"
version: 2
threshold: 0.60
must: []
should:
  # Синтез/структура/сетка
  - ["synthesis|synthesi[sz]ed|prepared",         0.9]
  - ["monomer|oligomer|polymer|copolymer",        0.9]
  - ["crosslink(er|ing)|network",                  0.9]
  - ["functionalization|substitution",             0.7]
  - ["stoichiometry|equimolar|molar ratio",       0.6]

  # Фазовые и морфологические состояния (LC, кристалл, аморф)
  - ["liquid crystal|cholesteric|nematic|smectic", 0.9]
  - ["phase|mesophase|texture|fingerprint",        0.7]
  - ["amorphous|crystalline|ordering",             0.6]

  # Спектроскопия / оптика
  - ["UV[- ]vis|PL\\b|photoluminescence",          0.8]
  - ["IR\\b|FTIR|NMR|XRD|POM|CD\\b|CPL\\b",        0.9]
  - ["\\bg_(?:lum|abs)|dissymmetry factor",        0.9]
  - ["quantum yield|QY",                           0.7]
  - ["red-shift|blue-shift|bathochromic|hypsochromic", 0.6]

  # Термика/устойчивость/растворители
  - ["TGA|DSC|glass transition|Tg|decomposition",  0.8]
  - ["anneal|thermal treatment",                   0.7]
  - ["solvent resistance|swelling|rinse|extract",  0.6]

  # Реакционная химия и процессы
  - ["photopolymerization|radical|thiol|styren",   0.7]
  - ["cataly[sz]ed|Pd|Suzuki|Williamson",          0.6]

negative:
  # Соседние домены (биомед)
  - ["patient|clinical|cohort|trial",              0.9]
  - ["PCR|biopsy|assay (?!of\\s+solvent)",         0.8]
  # Физмат перегибы
  - ["bifurcation|manifold only|category theory",  0.6]
  # Чисто ML/CS сигнал
  - ["dataset\\s+benchmark|transformer|optimizer", 0.7]
