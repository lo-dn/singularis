elements:
  # ===================== HYPOTHESIS
  - id: "root/Hypothesis/we_hypothesize"
    type: Hypothesis
    weight: 0.60
    sections: ["Introduction","Discussion","Body","Unknown","Abstract"]
    pattern: "\\b(we\\s+hypothes[ie]ze|we\\s+conjecture|we\\s+posit)\\b\\s+that\\s+(.{1,180}?)\\."
    negatives: [ "disprove|counterexample" ]
    captures: [ "cue", "text" ]

  - id: "root/Hypothesis/assumption"
    type: Hypothesis
    weight: 0.56
    sections: ["Introduction","Methods","Body","Unknown"]
    pattern: "\\b(assume|assumption|suppose|let)\\b\\s+(.{1,160}?)\\."
    negatives: [ ]
    captures: [ "cue", "text" ]

  # ===================== INPUT FACT
  - id: "root/InputFact/citation_fact"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","Appendix"]
    pattern: "\\b(according\\s+to|following)\\b.{0,40}?\\b(the\\s+)?(theory|model|equation|dataset|protocol|theorem|lemma)\\b\\s+of\\s+(.{1,120}?)\\b"
    negatives: [ ]
    captures: [ "cue", "det", "kind", "author" ]

  - id: "root/InputFact/parameters_or_setup"
    type: "Input Fact"
    weight: 0.58
    sections: ["Methods","Body","Unknown","Appendix"]
    pattern: "\\b(parameters?|settings?|setup|protocol)\\b.{0,160}?(\\b(n\\s*=\\s*\\d{1,5}|seed\\s*=\\s*\\d+|temperature\\s*=\\s*\\d{1,3}\\s*°?C|O\\([^)]{1,30}\\)|\\d+(?:\\.\\d+)?%))"
    negatives: [ ]
    captures: [ "what", "value" ]

  # ===================== TECHNIQUE
  - id: "root/Technique/proposed_method"
    type: Technique
    weight: 0.62
    sections: ["Methods","Body","Unknown","Abstract"]
    pattern: "\\b(we\\s+(?:propose|present|introduce)|our\\s+(?:method|approach|algorithm|pipeline))\\b.{0,160}?"
    negatives: [ "baseline|trivial" ]
    captures: [ "cue" ]

  - id: "root/Technique/measurement_or_characterization"
    type: Technique
    weight: 0.58
    sections: ["Methods","Body","Unknown","Appendix"]
    pattern: "\\b(assay|measurement|characteri[sz]ation|protocol|procedure|calibration)\\b"
    negatives: [ ]
    captures: [ "kind" ]

  # ===================== EXPERIMENT
  - id: "root/Experiment/experiment_or_evaluation"
    type: Experiment
    weight: 0.60
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(experiment|evaluation|benchmark|test|simulation|numerical)\\b"
    negatives: [ "toy\\s+example\\s+only" ]
    captures: [ "kind" ]

  - id: "root/Experiment/ablation_or_component"
    type: Experiment
    weight: 0.58
    sections: ["Results","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(ablation|component\\s+study|module\\s+analysis)\\b"
    negatives: [ ]
    captures: [ "kind" ]

  # ===================== RESULT
  - id: "root/Result/quant_change_percent"
    type: Result
    weight: 0.64
    sections: ["Results","Discussion","Abstract","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(increase|decrease|improv(?:e|ement)|reduction|higher|lower|faster)\\b.{0,120}?(by\\s+\\d+(?:\\.\\d+)?%|\\d+(?:\\.\\d+)?\\s*(points?|x))"
    negatives: [ "no\\s+significant\\s+difference" ]
    captures: [ "verb", "delta" ]

  - id: "root/Result/significance_or_interval"
    type: Result
    weight: 0.62
    sections: ["Results","Discussion","Abstract","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(p\\s*[<≤]\\s*0\\.0?5|p\\s*=\\s*0\\.[0-9]+|95%\\s+CI|confidence\\s+interval)\\b.{0,160}?(difference|effect|association|improvement)"
    negatives: [ ]
    captures: [ "stat", "effect" ]

  - id: "root/Result/generic_statement"
    type: Result
    weight: 0.60
    sections: ["Results","Discussion","Body","Unknown"]
    pattern: "\\b(we\\s+(?:show|prove|demonstrate|establish))\\b.{0,200}?\\."
    negatives: [ "contradict|fail\\s+to\\s+show" ]
    captures: [ "cue" ]

  # ===================== DATASET
  - id: "root/Dataset/named_or_public"
    type: Dataset
    weight: 0.58
    sections: ["Methods","Results","Body","Unknown","FigureCaption","TableCaption","Appendix"]
    pattern: "\\b(dataset|benchmark|corpus|survey|catalogue|data\\s+release)\\b.{0,120}?(\\b[A-Z][A-Za-z0-9_\\-]{2,}\\b|GSE\\d{3,7}|SRR\\d{3,9}|PRJ\\w{2}\\d{4,})"
    negatives: [ ]
    captures: [ "kind", "name" ]

  # ===================== ANALYSIS
  - id: "root/Analysis/correlation_or_association"
    type: Analysis
    weight: 0.60
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(correlat(es|ion)|associat(es|ion)|linked\\s+to)\\b.{0,160}?(\\b[A-Za-z][\\w\\-]{2,}\\b)"
    negatives: [ ]
    captures: [ "rel", "target" ]

  - id: "root/Analysis/error_or_breakdown"
    type: Analysis
    weight: 0.58
    sections: ["Results","Discussion","Body","Unknown","FigureCaption","TableCaption"]
    pattern: "\\b(error\\s+analysis|breakdown|failure\\s+modes?)\\b"
    negatives: [ ]
    captures: [ "kind" ]

  # ===================== CONCLUSION
  - id: "root/Conclusion/summary"
    type: Conclusion
    weight: 0.60
    sections: ["Conclusion","Discussion","Body","Unknown"]
    pattern: "\\b(we\\s+conclude|in\\s+conclusion|our\\s+findings\\s+suggest)\\b.{0,200}?\\."
    negatives: [ ]
    captures: [ "text" ]
